<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - SORTECH</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
  <a href="index.html">
    <img src="img/logo-sortech.png" alt="Logo Sortech" class="logo-sortech">
  </a>
</header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html">Proyectos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="contacto">
      <h2>Contáctanos</h2>

      <form id="formulario-contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div id="mensaje-exito" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
        ✅ Tu mensaje ha sido enviado. Gracias por contactarnos.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto X. Todos los derechos reservados.</p>
  </footer>

  <!-- Script al final del body -->
 <script>
const formulario = document.getElementById('formulario-contacto');
const mensaje = document.getElementById('mensaje-exito');

formulario.addEventListener('submit', async function(evento) {
  evento.preventDefault();
  
  // Obtener datos del formulario
  const formData = new FormData(formulario);
  const datos = {
    nombre: formData.get('nombre'),
    correo: formData.get('correo'),
    mensaje: formData.get('mensaje')
  };

  try {
    // Enviar al backend
    const response = await fetch('/contacto', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(datos)
    });

    const resultado = await response.json();
    
    if (!response.ok) {
      throw new Error(resultado.mensaje || 'Error en el envío');
    }

    // Mostrar mensaje de éxito
    mensaje.style.display = 'block';
    mensaje.textContent = '✅ ' + resultado.mensaje;
    mensaje.classList.add('animar-entrada');
    
    // Limpiar formulario
    formulario.reset();
    
    // Ocultar mensaje después de 4 segundos
    setTimeout(() => {
      mensaje.classList.remove('animar-entrada');
      mensaje.classList.add('animar-salida');
      setTimeout(() => {
        mensaje.style.display = 'none';
        mensaje.classList.remove('animar-salida');
      }, 600);
    }, 4000);

  } catch (error) {
    console.error('Error:', error);
    mensaje.style.display = 'block';
    mensaje.style.color = 'red';
    mensaje.textContent = '❌ ' + error.message;
  }
});
</script>

</body>
</html>
