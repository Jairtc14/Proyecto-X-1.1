<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - SORTECH</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
  <a href="index.html">
    <img src="img/logo-sortech.png" alt="Logo Sortech" class="logo-sortech">
  </a>
</header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html">Proyectos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="contacto">
      <h2>Contáctanos</h2>

      <form id="formulario-contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div id="mensaje-exito" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
        ✅ Tu mensaje ha sido enviado. Gracias por contactarnos.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto X. Todos los derechos reservados.</p>
  </footer>

  <!-- Script al final del body -->
 <script>
    const formulario = document.getElementById('formulario-contacto');
    const mensajeRespuesta = document.getElementById('mensaje-respuesta');
    const btnEnviar = document.getElementById('btn-enviar');

    formulario.addEventListener('submit', async function(evento) {
      evento.preventDefault();
      
      // Deshabilitar botón para evitar envíos múltiples
      btnEnviar.disabled = true;
      btnEnviar.textContent = 'Enviando...';
      
      // Obtener datos del formulario
      const formData = new FormData(formulario);
      const datos = {
        nombre: formData.get('nombre'),
        correo: formData.get('correo'),
        mensaje: formData.get('mensaje')
      };

      try {
        // Enviar al backend
        const response = await fetch('https://backend-proyecto-x.onrender.com/contacto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        const textoRespuesta = await response.text();
        console.log('Response text:', textoRespuesta);
        
        let resultado;
        try {
          resultado = JSON.parse(textoRespuesta);
        } catch (e) {
          throw new Error(`El servidor devolvió HTML en lugar de JSON. Respuesta: ${textoRespuesta.substring(0, 100)}...`);
        }
        
        if (!response.ok) {
          throw new Error(resultado.mensaje || 'Error en el envío');
        }
        
        // Mostrar mensaje de éxito
        mostrarMensaje(`✅ ${resultado.mensaje}`, 'exito');
        
        // Limpiar formulario
        formulario.reset();
        
      } catch (error) {
        console.error('Error:', error);
        mostrarMensaje('❌ Error al enviar el mensaje. Por favor, inténtalo de nuevo.', 'error');
      } finally {
        // Rehabilitar botón
        btnEnviar.disabled = false;
        btnEnviar.textContent = 'Enviar';
      }
    });

    function mostrarMensaje(texto, tipo) {
      mensajeRespuesta.textContent = texto;
      mensajeRespuesta.className = `mensaje mensaje-${tipo} animar-entrada`;
      mensajeRespuesta.style.display = 'block';
      
      // Ocultar después de 5 segundos
      setTimeout(() => {
        mensajeRespuesta.classList.remove('animar-entrada');
        mensajeRespuesta.classList.add('animar-salida');
        
        setTimeout(() => {
          mensajeRespuesta.style.display = 'none';
          mensajeRespuesta.classList.remove('animar-salida');
        }, 600);
      }, 5000);
    }
  </script>

</body>
</html>
