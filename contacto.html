<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - SORTECH</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    /* Estilos para las animaciones de mensajes */
    .animar-entrada {
      animation: slideIn 0.5s ease-out;
    }
    .animar-salida {
      animation: slideOut 0.6s ease-in;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="img/logo-sortech.png" alt="Logo Sortech" class="logo-sortech">
    </a>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html">Proyectos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="contacto">
      <h2>Contáctanos</h2>

      <form id="formulario-contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit" id="btn-enviar">Enviar</button>
      </form>

      <div id="mensaje-exito" style="display: none; margin-top: 20px; font-weight: bold;">
        ✅ Tu mensaje ha sido enviado. Gracias por contactarnos.
        <!-- El mensaje se mostrará aquí -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sortechweb. Todos los derechos reservados.</p>
  </footer>

  <!-- Script al final del body -->
  <script>
    const formulario = document.getElementById('formulario-contacto');
    const mensajeDiv = document.getElementById('mensaje-exito');
    const btnEnviar = document.getElementById('btn-enviar');

    formulario.addEventListener('submit', async function(evento) {
      evento.preventDefault();
      
      // Deshabilitar botón para evitar envíos múltiples
      btnEnviar.disabled = true;
      btnEnviar.textContent = 'Enviando...';
      
      // Obtener datos del formulario
      const formData = new FormData(formulario);
      const datos = {
        nombre: formData.get('nombre'),
        correo: formData.get('correo'),
        mensaje: formData.get('mensaje')
      };

      try {
        // Enviar al backend
        const response = await fetch('https://backend-proyecto-x.onrender.com/contacto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        console.log('Response status:', response.status);
        
        const textoRespuesta = await response.text();
        console.log('Response text:', textoRespuesta);
        
        let resultado;
        try {
          resultado = JSON.parse(textoRespuesta);
        } catch (e) {
          throw new Error(`El servidor devolvió HTML en lugar de JSON. Respuesta: ${textoRespuesta.substring(0, 100)}...`);
        }
        
        if (!response.ok) {
          throw new Error(resultado.mensaje || 'Error en el envío');
        }
        
        // Mostrar mensaje de éxito
        mostrarMensaje(`✅ ${resultado.mensaje}`, 'green');
        
        // Limpiar formulario
        formulario.reset();
        
      } catch (error) {
        console.error('Error:', error);
        mostrarMensaje(`❌ ${error.message}`, 'red');
      } finally {
        // Rehabilitar botón
        btnEnviar.disabled = false;
        btnEnviar.textContent = 'Enviar';
      }
    });

    function mostrarMensaje(texto, color) {
      mensajeDiv.textContent = texto;
      mensajeDiv.style.color = color;
      mensajeDiv.style.display = 'block';
      mensajeDiv.classList.remove('animar-salida');
      mensajeDiv.classList.add('animar-entrada');
      
      // Ocultar después de 5 segundos
      setTimeout(() => {
        mensajeDiv.classList.remove('animar-entrada');
        mensajeDiv.classList.add('animar-salida');
        
        setTimeout(() => {
          mensajeDiv.style.display = 'none';
          mensajeDiv.classList.remove('animar-salida');
        }, 600);
      }, 5000);
    }
  </script>

</body>
</html>
