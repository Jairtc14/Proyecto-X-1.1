<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de C√≥digos - Proyecto X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .respuesta {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Gesti√≥n de C√≥digos</h1>

  <!-- Formulario para guardar -->
<form id="form-guardar">
  <h2>Guardar c√≥digo</h2>
  <label for="codigoGuardar">C√≥digo:</label>
  <input type="text" id="codigoGuardar" required>

  <label for="combo">Combo seleccionado:</label>
  <select id="combo" onchange="mostrarInputExtra()">
    <option value="3">Combo 3</option>
    <option value="5">Combo 5</option>
    <option value="10">Combo 10</option>
    <option value="15">Combo 15</option>
    <option value="20">Combo 20</option>
    <option value="otro">M√°s n√∫meros</option>
  </select>

  <div id="combo-extra" style="display: none;">
    <label for="cantidadExtra">Cantidad (mayor a 20):</label>
    <input type="number" id="cantidadExtra" min="21" placeholder="Ej: 25">
  </div>

  <label for="correoGuardar">Correo:</label>
  <input type="email" id="correoGuardar" required>

  <button type="submit">Guardar C√≥digo</button>
</form>

  <!-- Formulario para confirmar -->
  <form id="form-confirmar">
    <h2>Confirmar c√≥digo</h2>
    <label for="codigoConfirmar">C√≥digo:</label>
    <input type="text" id="codigoConfirmar" required>

    <button type="submit">Confirmar C√≥digo</button>
  </form>

  <div class="respuesta" id="respuesta"></div>

 <script>
  const backendURL = "https://backend-proyecto-x.onrender.com";

  function mostrarInputExtra() {
    const combo = document.getElementById("combo").value;
    const extra = document.getElementById("combo-extra");
    extra.style.display = combo === "otro" ? "block" : "none";
  }

  function obtenerCantidadSeleccionada() {
    const combo = document.getElementById("combo").value;
    if (combo === "otro") {
      const extra = parseInt(document.getElementById("cantidadExtra").value);
      if (isNaN(extra) || extra <= 20) {
        alert("Debes ingresar una cantidad v√°lida mayor a 20");
        return null;
      }
      return extra;
    }
    return parseInt(combo);
  }

  // Guardar c√≥digo
  document.getElementById("form-guardar").addEventListener("submit", async function(e) {
    e.preventDefault();

    const codigo = document.getElementById("codigoGuardar").value;
    const cantidad = obtenerCantidadSeleccionada();
    const correo = document.getElementById("correoGuardar").value;

    if (cantidad === null) return;

// Validaci√≥n de correo v√°lido:
  const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
  if (!correoValido) {
    alert("‚ùå Por favor ingresa un correo v√°lido.");
    return;
  }
    
    try {
      const res = await fetch(`${backendURL}/guardar-codigo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo, combo: cantidad, correo })
      });

      const data = await res.json();
      
      if (data.numeros) {
  document.getElementById("respuesta").innerHTML = `
    ${data.mensaje}<br>
    <strong>N√∫meros generados:</strong> ${data.numeros.join(", ")}
  `;
} else {
  document.getElementById("respuesta").textContent = data.mensaje || "C√≥digo guardado correctamente";
}

    } catch (err) {
      document.getElementById("respuesta").textContent = "Error al guardar el c√≥digo";
    }
  });

    // Confirmar c√≥digo
    document.getElementById("form-confirmar").addEventListener("submit", async function(e) {
      e.preventDefault();

      const codigo = document.getElementById("codigoConfirmar").value;

      try {
        const res = await fetch(`${backendURL}/confirmar-codigo`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ codigo })
        });

        const data = await res.json();
        document.getElementById("respuesta").textContent = data.mensaje || "C√≥digo confirmado correctamente";
      } catch (err) {
        document.getElementById("respuesta").textContent = "Error al confirmar el c√≥digo";
      }
    });
  </script>

  <script>
  fetch("https://backend-proyecto-x.onrender.com")
    .then(() => console.log("üü¢ Backend conectado"))
    .catch(() => console.warn("üî¥ No se pudo conectar al backend"));
</script>

    return parseInt(combo);

</body>
