<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Mi P√°gina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
    a, button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    a:hover, button:hover {
      background-color: #005bbb;
    }

    .seccion-codigo {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .resultado {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bienvenido Jair</h1>
  <p>¬øQu√© deseas hacer hoy?</p>

  <!-- Botones -->
  <button onclick="toggleSeccion('verificar')">üîç Verificar c√≥digo</button>
  <div id="verificar" class="seccion-codigo">
    <input type="text" id="codigo-verificar" placeholder="Ingresa el c√≥digo" />
    <button onclick="verificarCodigo()">Buscar</button>
    <div id="resultado-verificacion" class="resultado"></div>
  </div>

  <button onclick="toggleSeccion('confirmar')">‚úÖ Confirmar c√≥digo</button>
  <div id="confirmar" class="seccion-codigo">
    <input type="text" id="codigo-confirmar" placeholder="Ingresa el c√≥digo" />
    <button onclick="confirmarCodigo()">Enviar</button>
    <div id="resultado-confirmacion" class="resultado"></div>
  </div>

  <button onclick="toggleSeccion('buscar-numero')">üîé Buscar n√∫mero</button>
<div id="buscar-numero" class="seccion-codigo">
  <input type="text" id="numero-buscar" placeholder="Ingresa el n√∫mero" />
  <button onclick="buscarPorNumero()">Buscar</button>
  <div id="resultado-busqueda-numero" class="resultado"></div>
</div>

  <a href="login.html">Cerrar sesi√≥n</a>

  <!-- Backend Conectividad -->
  <script>
    fetch("https://backend-proyecto-x.onrender.com")
      .then(() => console.log("üü¢ Backend conectado"))
      .catch(() => console.warn("üî¥ No se pudo conectar al backend"));
  </script>

  <!-- Scripts funcionales -->
  <script>
    function toggleSeccion(id) {
      const seccion = document.getElementById(id);
      // Cerrar otras secciones
      document.querySelectorAll('.seccion-codigo').forEach(s => {
        if (s.id !== id) s.style.display = 'none';
      });
      // Alternar la actual
      seccion.style.display = (seccion.style.display === 'none' || seccion.style.display === '') ? 'block' : 'none';
    }

    async function verificarCodigo() {
      const codigo = document.getElementById("codigo-verificar").value.trim();
      const resultadoDiv = document.getElementById("resultado-verificacion");

      if (!codigo) {
        resultadoDiv.innerHTML = "<p style='color:red'>Por favor ingresa un c√≥digo</p>";
        return;
      }

      try {
        const respuesta = await fetch(`https://backend-proyecto-x.onrender.com/verificar-codigo/${codigo}`);
        const data = await respuesta.json();

        if (!respuesta.ok) {
          resultadoDiv.innerHTML = `<p style="color:red">${data.mensaje || "C√≥digo no encontrado"}</p>`;
          return;
        }

        resultadoDiv.innerHTML = `
          <p><strong>Nombre:</strong> ${data.nombre}</p>
          <p><strong>Tel√©fono:</strong> ${data.telefono}</p>
          <p><strong>Combo:</strong> ${data.combo}</p>
        `;
      } catch (err) {
        resultadoDiv.innerHTML = "<p style='color:red'>Error al conectar con el servidor</p>";
      }
    }

    async function confirmarCodigo() {
  const codigo = document.getElementById("codigo-confirmar").value.trim();
  const resultadoDiv = document.getElementById("resultado-confirmacion");

  if (!codigo) {
    resultadoDiv.innerHTML = "<p style='color:red'>Por favor ingresa un c√≥digo</p>";
    return;
  }

  try {
    const respuesta = await fetch("https://backend-proyecto-x.onrender.com/enviar-numeros", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ codigo })
    });

    const data = await respuesta.json();

    if (!respuesta.ok) {
      resultadoDiv.innerHTML = `<p style="color:red">${data.mensaje || "No se pudo enviar el correo"}</p>`;
      return;
    }

    resultadoDiv.innerHTML = `
      <p><strong>Nombre:</strong> ${data.nombre}</p>
      <p><strong>Tel√©fono:</strong> ${data.telefono}</p>
      <p><strong>Combo:</strong> ${data.combo}</p>
      <p style="color:green">‚úÖ Correo enviado exitosamente</p>
    `;
  } catch (err) {
    resultadoDiv.innerHTML = "<p style='color:red'>Error al conectar con el servidor</p>";
  }
}
  </script>

<script>
function confirmarCodigo() {
  const codigo = document.getElementById("codigo-confirmar").value.trim();
  const resultado = document.getElementById("resultado-confirmacion");

  if (!codigo) {
    resultado.textContent = "Por favor, ingresa un c√≥digo.";
    resultado.style.color = "red";
    return;
  }

  fetch("https://backend-proyecto-x.onrender.com/enviar-numeros", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ codigo })
  })
  .then(res => res.json())
  .then(data => {
    if (data.enviado) {
      resultado.textContent = "‚úÖ Correo enviado correctamente.";
      resultado.style.color = "green";
    } else {
      resultado.textContent = data.error || "‚ùå Error al enviar el correo.";
      resultado.style.color = "red";
    }
  })
  .catch(err => {
    resultado.textContent = "‚ùå Error de conexi√≥n con el servidor.";
    resultado.style.color = "red";
    console.error("Error al enviar:", err);
  });
}
</script>

<script>
  async function buscarPorNumero() {
    const numero = document.getElementById("numero-buscar").value.trim();
    const resultadoDiv = document.getElementById("resultado-busqueda-numero");

    if (!numero) {
      resultadoDiv.innerHTML = "<p style='color:red'>Por favor ingresa un n√∫mero</p>";
      return;
    }

    try {
      const respuesta = await fetch(`https://backend-proyecto-x.onrender.com/buscar-por-numero/${numero}`);
      const data = await respuesta.json();

      if (!respuesta.ok) {
        resultadoDiv.innerHTML = `<p style="color:red">${data.mensaje || "N√∫mero no encontrado"}</p>`;
        return;
      }

      resultadoDiv.innerHTML = `
        <p><strong>Nombre:</strong> ${data.nombre}</p>
        <p><strong>Correo:</strong> ${data.correo}</p>
        <p><strong>Tel√©fono:</strong> ${data.telefono}</p>
      `;
    } catch (err) {
      resultadoDiv.innerHTML = "<p style='color:red'>Error al conectar con el servidor</p>";
    }
  }
</script>

  
</body>
</html>
