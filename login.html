<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Cuadrícula de fondo */
    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
    }

    /* Efecto de sombra verde que sigue el mouse */
    .mouse-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.15) 0%, rgba(0, 255, 0, 0.05) 30%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
    }

    .signin {
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(10px);
      border: 2px solid #00ff00;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 
        0 0 20px rgba(0, 255, 0, 0.3),
        inset 0 0 20px rgba(0, 255, 0, 0.05);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 3;
      animation: pulse-border 3s ease-in-out infinite alternate;
    }

    @keyframes pulse-border {
      0% {
        border-color: #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }
      100% {
        border-color: #00cc00;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
      }
    }

    .content h2 {
      text-align: center;
      color: #00ff00;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
      animation: glow-text 2s ease-in-out infinite alternate;
    }

    @keyframes glow-text {
      0% {
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
      }
      100% {
        text-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 30px rgba(0, 255, 0, 0.5);
      }
    }

    .forza {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .inputbox {
      position: relative;
    }

    .inputbox input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(0, 255, 0, 0.3);
      border-radius: 5px;
      color: #00ff00;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      outline: none;
      transition: all 0.3s ease;
    }

    .inputbox input:focus {
      border-color: #00ff00;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 
        0 0 15px rgba(0, 255, 0, 0.5),
        inset 0 0 10px rgba(0, 255, 0, 0.1);
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
    }

    .inputbox input::placeholder {
      color: rgba(0, 255, 0, 0.5);
    }

    .inputbox i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 255, 0, 0.7);
      font-style: normal;
      pointer-events: none;
      transition: all 0.3s ease;
      font-size: 14px;
      font-family: 'Courier New', monospace;
    }

    .inputbox input:focus + i,
    .inputbox input:valid + i {
      top: -8px;
      left: 15px;
      font-size: 12px;
      color: #00ff00;
      background: #0a0a0a;
      padding: 2px 8px;
      border-radius: 3px;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
    }

    .inputbox button {
      width: 100%;
      padding: 15px 20px;
      background: linear-gradient(45deg, #00ff00, #00cc00);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #000;
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 16px;
    }

    .inputbox button:hover {
      background: linear-gradient(45deg, #00cc00, #00ff00);
      box-shadow: 
        0 0 20px rgba(0, 255, 0, 0.8),
        0 5px 15px rgba(0, 255, 0, 0.4);
      transform: translateY(-2px);
    }

    .inputbox button:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    }

    /* Efecto de carga en el botón */
    .inputbox button.loading {
      background: linear-gradient(45deg, #666, #888);
      cursor: not-allowed;
      transform: none;
    }

    .inputbox button.loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
      animation: loading-scan 1.5s linear infinite;
    }

    @keyframes loading-scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      padding: 10px;
      border-radius: 5px;
      min-height: 20px;
      transition: all 0.3s ease;
      text-align: center;
    }

    #mensaje.error {
      color: #ff4444 !important;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      text-shadow: 0 0 5px rgba(255, 68, 68, 0.8);
      animation: shake 0.5s ease-in-out;
    }

    #mensaje.success {
      color: #00ff00 !important;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
      animation: success-pulse 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes success-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Líneas de código decorativas */
    .signin::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
      animation: scan-line 2s linear infinite;
    }

    @keyframes scan-line {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Estados adicionales para inputs */
    .inputbox input.error {
      border-color: #ff4444 !important;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.5) !important;
    }

    .inputbox input.success {
      border-color: #00ff00 !important;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5) !important;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .grid-background {
        background-size: 30px 30px;
      }
      
      .signin {
        margin: 20px;
        padding: 30px 25px;
      }
      
      .content h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="grid-background"></div>
  <div class="mouse-glow" id="mouseGlow"></div>
  
  <div class="signin">
    <div class="content">
      <h2>ADMIN ACCESS</h2>
      <div class="forza">
        <div class="inputbox">
          <input type="text" id="usuario" required>
          <i>Usuario</i>
        </div>

        <div class="inputbox">
          <input type="password" id="clave" required>
          <i>Clave</i>
        </div>  

        <div class="inputbox">
          <button id="btnLogin">INGRESAR</button>
        </div>
        
        <div id="mensaje"></div>
      </div>
    </div>
  </div>

  <script>
    // Efecto de seguimiento del mouse
    const mouseGlow = document.getElementById('mouseGlow');
    
    document.addEventListener('mousemove', (e) => {
      mouseGlow.style.left = e.clientX + 'px';
      mouseGlow.style.top = e.clientY + 'px';
      mouseGlow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      mouseGlow.style.opacity = '0';
    });

    // Efectos en inputs
    const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
    inputs.forEach(input => {
      input.addEventListener('input', (e) => {
        if (e.target.value) {
          e.target.style.textShadow = '0 0 5px rgba(0, 255, 0, 0.8)';
        } else {
          e.target.style.textShadow = 'none';
        }
        // Limpiar estados de error
        e.target.classList.remove('error', 'success');
      });

      input.addEventListener('focus', (e) => {
        e.target.classList.remove('error');
      });
    });

    // Funcionalidad de login original
    const btnLogin = document.getElementById("btnLogin");
    const mensaje = document.getElementById("mensaje");
    const usuarioInput = document.getElementById("usuario");
    const claveInput = document.getElementById("clave");

    btnLogin.addEventListener("click", () => {
      const usuario = usuarioInput.value.trim();
      const clave = claveInput.value.trim();
      
      // Limpiar estados anteriores
      mensaje.className = '';
      mensaje.textContent = '';
      usuarioInput.classList.remove('error', 'success');
      claveInput.classList.remove('error', 'success');

      if (!usuario || !clave) {
        mensaje.textContent = "Por favor completa ambos campos.";
        mensaje.className = 'error';
        
        if (!usuario) usuarioInput.classList.add('error');
        if (!clave) claveInput.classList.add('error');
        return;
      }

      // Estado de carga
      btnLogin.classList.add('loading');
      btnLogin.disabled = true;
      mensaje.textContent = "Verificando credenciales...";
      mensaje.style.color = "#00ff00";

      fetch("https://backend-proyecto-x.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, clave })
      })
      .then(res => {
        if (!res.ok) throw new Error("Credenciales incorrectas");
        return res.json();
      })
      .then(data => {
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
        
        if (data.acceso) {
          mensaje.className = 'success';
          mensaje.textContent = data.mensaje;
          usuarioInput.classList.add('success');
          claveInput.classList.add('success');
          
          // Redirigir después de un breve delay para mostrar el éxito
          setTimeout(() => {
            if(data.tipo === "yo"){
              window.location.href = "administrador.html";
            } else {
              window.location.href = "admins.html";
            }
          }, 1500);
        } else {
          mensaje.className = 'error';
          mensaje.textContent = "Acceso denegado";
          usuarioInput.classList.add('error');
          claveInput.classList.add('error');
        }
      })
      .catch(error => {
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
        mensaje.className = 'error';
        mensaje.textContent = error.message;
        usuarioInput.classList.add('error');
        claveInput.classList.add('error');
      });
    });

    // Permitir login con Enter
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !btnLogin.disabled) {
        btnLogin.click();
      }
    });
  </script>
</body>
</html>
