<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultar mis n√∫meros</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      position: relative;
      color: #000000;
    }



    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(15px) rotate(240deg); }
    }

    header {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 157, 0.3);
      color: #ffffff;
      padding: 25px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .container {
      max-width: 650px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
                  0 0 0 1px rgba(0, 255, 157, 0.2);
      border: 1px solid rgba(0, 255, 157, 0.3);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-label {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      color: #666666;
      font-size: 16px;
      font-weight: 500;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: rgba(255, 255, 255, 0.9);
      padding: 0 8px;
      border-radius: 4px;
      z-index: 1;
    }

    .input-label.active {
      top: 0;
      transform: translateY(-50%);
      font-size: 14px;
      color: #00ff9d;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    input[type="email"] {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid rgba(68, 68, 68, 0.3);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      color: #000000;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(10px);
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #00ffbf;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 25px rgba(0, 255, 191, 0.25),
                  0 0 20px rgba(0, 255, 191, 0.3);
      transform: translateY(-2px);
    }

    input[type="email"]::placeholder {
      color: transparent;
    }

    .btn-primary {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #00ff9d 0%, #00bfff 50%, #ff1493 100%);
      color: #000000;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      text-shadow: none;
      font-weight: 700;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 255, 157, 0.4),
                  0 0 30px rgba(0, 191, 255, 0.3),
                  0 0 40px rgba(255, 20, 147, 0.2);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:active {
      transform: translateY(-1px) scale(1.01);
    }

    .resultado {
      margin-top: 40px;
    }

    .codigo-box {
      background: linear-gradient(135deg, rgba(0, 255, 157, 0.1) 0%, rgba(0, 191, 255, 0.05) 50%, rgba(255, 20, 147, 0.1) 100%);
      border: 1px solid rgba(0, 255, 157, 0.3);
      border-left: 5px solid #00ff9d;
      padding: 24px;
      margin-bottom: 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.6s ease-out;
      transition: all 0.3s ease;
      color: #000000;
    }

    .codigo-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 255, 157, 0.2),
                  0 0 20px rgba(0, 255, 157, 0.1);
      border-left-color: #00bfff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .codigo-box strong {
      color: #00ff9d;
      font-weight: 700;
    }

    .codigo-box .numeros {
      color: #00bfff;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 8px;
    }

    .home-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: linear-gradient(135deg, #ff1493 0%, #00ff9d 50%, #00bfff 100%);
      color: #000000;
      padding: 20px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4),
                  0 0 30px rgba(0, 255, 157, 0.3),
                  0 0 40px rgba(0, 191, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4),
                    0 0 30px rgba(0, 255, 157, 0.3),
                    0 0 40px rgba(0, 191, 255, 0.2);
      }
      50% {
        box-shadow: 0 20px 45px rgba(255, 20, 147, 0.6),
                    0 0 40px rgba(0, 255, 157, 0.5),
                    0 0 60px rgba(0, 191, 255, 0.4);
      }
    }

    .home-btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 25px 50px rgba(255, 20, 147, 0.6),
                  0 0 50px rgba(0, 255, 157, 0.5),
                  0 0 70px rgba(0, 191, 255, 0.4);
    }

    .error-message {
      color: #ff1493;
      background: rgba(255, 20, 147, 0.1);
      padding: 16px;
      border-radius: 12px;
      border-left: 4px solid #ff1493;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      animation: shake 0.5s ease-in-out;
      border: 1px solid rgba(255, 20, 147, 0.3);
    }

    .no-results {
      color: #00bfff;
      background: rgba(0, 191, 255, 0.1);
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 191, 255, 0.3);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Glow effects for text */
    .glow-green {
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.8);
    }

    .glow-cyan {
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
    }

    .glow-pink {
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin: 30px 20px;
        padding: 30px 25px;
      }

      header {
        font-size: 24px;
        padding: 20px;
      }

      .home-btn {
        bottom: 20px;
        left: 20px;
        padding: 16px 22px;
        font-size: 16px;
      }
    }


  </style>
</head>
<body>
  <header class="glow-green">üîç Consultar mis n√∫meros</header>
  <div class="container">
    <div class="input-group">
      <input type="email" id="correo" required>
      <label for="correo" class="input-label">Ingresa tu correo electr√≥nico</label>
    </div>
    <button class="btn-primary" onclick="consultarNumeros()">
      <span id="btn-text">Consultar</span>
    </button>
    <div class="resultado" id="resultado"></div>
  </div>

  <a href="index.html" class="home-btn">üè† Inicio</a>

  <script>
    async function consultarNumeros() {
      const correo = document.getElementById('correo').value.trim();
      const resultado = document.getElementById('resultado');
      const btnText = document.getElementById('btn-text');
      const button = document.querySelector('.btn-primary');
      
      resultado.innerHTML = '';
      
      if (!correo || !correo.includes('@')) {
        resultado.innerHTML = '<div class="error-message">‚ö†Ô∏è Por favor ingresa un correo electr√≥nico v√°lido</div>';
        return;
      }

      // Loading state
      button.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>Consultando...';
      
      try {
        const res = await fetch(`https://backend-proyecto-x.onrender.com/consultar-por-correo/${correo}`);
        
        if (!res.ok) throw new Error("No se encontraron datos para este correo");
        
        const data = await res.json();
        
        if (data.length === 0) {
          resultado.innerHTML = '<div class="no-results">üì≠ No se encontraron c√≥digos registrados para este correo.</div>';
        } else {
          let delay = 0;
          data.forEach(item => {
            setTimeout(() => {
              const div = document.createElement('div');
              div.className = 'codigo-box';
              div.innerHTML = `
                <div><strong class="glow-green">üìã C√≥digo:</strong> ${item.codigo}</div>
                <div class="numeros"><strong class="glow-cyan">üî¢ N√∫meros:</strong> ${item.numeros.join(', ')}</div>
              `;
              resultado.appendChild(div);
            }, delay);
            delay += 100;
          });
        }
      } catch (err) {
        resultado.innerHTML = `<div class="error-message">‚ùå ${err.message}</div>`;
      } finally {
        // Reset button
        button.disabled = false;
        btnText.innerHTML = 'Consultar';
      }
    }

    // Add enter key support and floating label functionality
    const emailInput = document.getElementById('correo');
    const emailLabel = document.querySelector('.input-label');
    
    function updateLabel() {
      if (emailInput.value || emailInput === document.activeElement) {
        emailLabel.classList.add('active');
      } else {
        emailLabel.classList.remove('active');
      }
    }
    
    emailInput.addEventListener('focus', updateLabel);
    emailInput.addEventListener('blur', updateLabel);
    emailInput.addEventListener('input', updateLabel);
    
    emailInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        consultarNumeros();
      }
    });
  </script>
</body>
</html>
