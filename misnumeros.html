<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultar mis n√∫meros</title>
  <style>
html, body {
  width: 100%;
  overflow-x: hidden;
}
    
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      background: #43a047;
    }

    .resultado {
      margin-top: 30px;
    }

    .codigo-box {
      background: #f9f9f9;
      border-left: 5px solid #4caf50;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .codigo-box strong {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <header>üîç Consultar mis n√∫meros</header>

  <div class="container">
    <input type="email" id="correo" placeholder="Ingresa tu correo" required>
    <button onclick="consultarNumeros()">Consultar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    async function consultarNumeros() {
      const correo = document.getElementById('correo').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '';

      if (!correo || !correo.includes('@')) {
        return resultado.innerHTML = '<p style="color:red;">Correo inv√°lido</p>';
      }

      try {
        const res = await fetch(`https://backend-proyecto-x.onrender.com/consultar-por-correo/${correo}`);
        if (!res.ok) throw new Error("No se encontraron datos");

        const data = await res.json();

        if (data.length === 0) {
          resultado.innerHTML = '<p>No se encontraron c√≥digos registrados.</p>';
        } else {
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'codigo-box';
            div.innerHTML = `<strong>C√≥digo:</strong> ${item.codigo}<br><strong>N√∫meros:</strong> ${item.numeros.join(', ')}`;
            resultado.appendChild(div);
          });
        }
      } catch (err) {
        resultado.innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }
  </script>

  position: fixed;

</body>
</html>
