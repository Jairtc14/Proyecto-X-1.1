<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis N√∫meros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Consulta tus n√∫meros</h2>
    <input type="email" id="correo" placeholder="Ingresa tu correo">
    <button onclick="consultarNumeros()">Ver mis n√∫meros</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function consultarNumeros() {
      const correo = document.getElementById("correo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!correo) {
        resultado.textContent = "Por favor ingresa tu correo.";
        resultado.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`https://backend-proyecto-x.onrender.com/consultar-por-correo/${correo}`);
        if (!res.ok) throw new Error("No se pudo consultar");

        const data = await res.json();

        if (data && data.length > 0) {
          let html = "<h3>üéâ Tus n√∫meros:</h3><ul>";
          data.forEach(item => {
            html += `<li><strong>C√≥digo:</strong> ${item.codigo} ‚Äî <strong>N√∫meros:</strong> ${item.numeros.join(", ")}</li>`;
          });
          html += "</ul>";
          resultado.innerHTML = html;
          resultado.style.color = "black";
        } else {
          resultado.textContent = "‚ùå Correo no encontrado.";
          resultado.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        resultado.textContent = "‚ùå Error al consultar.";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
